<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ticking-clock</title>
  </head>
  <body>
    <audio id="sound" loop>
      <source src="src/sound effect.mp3" type="audio/mpeg" />
    </audio>
    <div class="top">
      <div class="nav">
        <h1>Ticking-Clock</h1>
        <h2>Sound Effect:</h2>
        <ul class="links">
          <li onclick="playMusic()"><a href="#">On</a></li>
          <li onclick="PauseMusic()">
            <a class="red" href="#">Off</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="face">
      <div id="hour"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
